# JWT配置
jwt.secret=your-secret-key-change-in-production
jwt.expiration=3600

# 数据库配置
spring.datasource.url=jdbc:h2:file:./data/activiti_new;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# SQL脚本执行配置 embedded/never/always
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:sql/create_tables.sql,classpath:sql/notification_tables.sql

# H2控制台配置
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# 安全头配置在SecurityConfig.java中已配置

# 为H2控制台添加CORS支持
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true

# Activiti配置
spring.activiti.database-schema-update=true
spring.activiti.check-process-definitions=true
spring.activiti.process-definition-location-prefix=classpath*:/processes/

# 禁用Actuator的健康检查端点
management.endpoints.web.exposure.exclude=health,info
# 启用Spring Security
# 禁用Actuator的健康检查自动配置
spring.autoconfigure.exclude=org.springframework.boot.actuate.autoconfigure.health.HealthEndpointAutoConfiguration

# 待发送通知定时任务配置
notification.scheduler.fixed-rate=360000

# 邮件发送配置
spring.mail.host=smtp.qq.com
spring.mail.port=587
spring.mail.username=your-email@qq.com
spring.mail.password=your-email-password
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
