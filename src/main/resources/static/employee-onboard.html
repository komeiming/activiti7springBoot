<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>员工入职流程 - Activiti 工作流管理系统</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 头部导航 -->
    <header class="header">
        <h1>Activiti 工作流管理系统</h1>
        <div class="user-info">
            <span id="username-display">用户名</span>
            <button id="logout-btn" class="logout-btn">退出登录</button>
        </div>
    </header>

    <!-- 侧边栏导航 -->
    <aside class="sidebar">
        <ul class="sidebar-nav">
            <li><a href="dashboard.html">工作流仪表盘</a></li>
            <li id="admin-menu" style="display: none;">
                <a href="process-management.html">流程管理</a>
            </li>
            <li><a href="employee-onboard.html" class="active">员工入职流程</a></li>
        </ul>
    </aside>

    <!-- 主内容区域 -->
    <main class="main-content">
        <!-- 标签页切换 -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="start-process">启动入职流程</button>
            <button class="tab-btn" data-tab="my-tasks">我的入职任务</button>
            <button class="tab-btn" data-tab="process-list">入职流程列表</button>
        </div>

        <!-- 启动流程表单 -->
        <div id="start-process" class="tab-content active">
            <div class="card">
                <div class="card-header">
                    <h3>启动员工入职流程</h3>
                </div>
                <div class="card-body">
                    <form id="onboard-form">
                        <div class="form-group">
                            <label for="employeeName">员工姓名</label>
                            <input type="text" id="employeeName" name="employeeName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="employeeId">员工ID</label>
                            <input type="text" id="employeeId" name="employeeId" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="department">所属部门</label>
                            <input type="text" id="department" name="department" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="position">职位</label>
                            <input type="text" id="position" name="position" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="startDate">入职日期</label>
                            <input type="date" id="startDate" name="startDate" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">邮箱</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">联系电话</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="hrPerson">HR负责人</label>
                            <input type="text" id="hrPerson" name="hrPerson" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="manager">部门经理</label>
                            <input type="text" id="manager" name="manager" required>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">启动流程</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- 我的任务列表 -->
        <div id="my-tasks" class="tab-content">
            <div class="card">
                <div class="card-header">
                    <h3>我的入职任务</h3>
                </div>
                <div class="card-body">
                    <div class="task-filter" style="margin-bottom: 20px;">
                        <button id="refresh-my-tasks" class="btn btn-primary">刷新任务</button>
                    </div>
                    
                    <div id="my-tasks-container">
                        <div class="loading">加载中...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 流程列表 -->
        <div id="process-list" class="tab-content">
            <div class="card">
                <div class="card-header">
                    <h3>入职流程列表</h3>
                </div>
                <div class="card-body">
                    <div class="process-filter" style="margin-bottom: 20px;">
                        <input type="text" id="employee-search" placeholder="搜索员工姓名或ID">
                        <button id="search-process" class="btn btn-primary">搜索</button>
                        <button id="refresh-process-list" class="btn btn-secondary">刷新列表</button>
                    </div>
                    
                    <div id="process-list-container">
                        <div class="loading">加载中...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 任务详情模态框 -->
        <div id="task-detail-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modal-title">任务详情</h3>
                    <button id="close-modal" class="close-modal">&times;</button>
                </div>
                
                <div id="task-detail-content">
                    <!-- 任务详情内容将通过JavaScript动态加载 -->
                </div>
                
                <div class="modal-footer">
                    <button id="complete-task" class="btn btn-primary">完成任务</button>
                </div>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/employee-onboard.js"></script>
</body>
</html>
