<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 白色背景 -->
  <rect width="100" height="100" fill="white"/>
  
  <!-- 绿色外环 -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#00b42a" stroke-width="8"/>
  
  <!-- 竖向BAYER文字 - 居中排列，字母间距合适 -->
  <text x="50" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#00008b">B</text>
  <text x="50" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#00008b">A</text>
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#00008b">Y</text>
  <text x="50" y="80" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#00008b">E</text>
  <text x="50" y="95" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#00008b">R</text>
</svg>