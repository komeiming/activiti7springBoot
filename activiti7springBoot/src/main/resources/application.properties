# JWT配置
jwt.secret=your-secret-key-change-in-production
jwt.expiration=3600

# 数据库配置
spring.datasource.url=jdbc:h2:file:./data/activiti_new;DB_CLOSE_DELAY=-1;LOCK_MODE=0
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# SQL脚本执行配置 embedded/never/always
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:sql/init_all.sql

# H2控制台配置
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# 确保H2控制台使用正确的驱动和数据源
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false
# 确保驱动类被加载
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# 安全头配置在SecurityConfig.java中已配置

# 为H2控制台添加CORS支持
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true

# Activiti配置
spring.activiti.database-schema-update=true
spring.activiti.check-process-definitions=true
spring.activiti.process-definition-location-prefix=classpath*:/processes/
# 设置Activiti历史级别为full，确保所有历史数据都被存储
spring.activiti.history-level=full

# 禁用Actuator的健康检查端点
management.endpoints.web.exposure.exclude=health,info
# 启用Spring Security
# 禁用Actuator的健康检查自动配置
spring.autoconfigure.exclude=org.springframework.boot.actuate.autoconfigure.health.HealthEndpointAutoConfiguration

# 文件上传配置
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 待发送通知定时任务配置
notification.scheduler.fixed-rate=120000

# 使用旧的AntPathMatcher进行路径匹配，兼容现有URL模式
spring.mvc.pathmatch.matching-strategy=ant-path-matcher
spring.security.matcher-type=ant
